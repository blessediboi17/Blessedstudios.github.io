<!DOCTYPE html>
<html>
<head>
    <title>Blessed Studios | CEO Dashboard</title>
    <style>
        body { background: #050a14; color: white; font-family: 'Courier New', monospace; padding: 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin-top: 20px; }
        .card { background: #112240; padding: 20px; border-radius: 10px; border: 1px solid #64ffda; box-shadow: 0 0 15px rgba(100,255,218,0.1); }
        h1 { color: #64ffda; text-shadow: 0 0 10px #64ffda; }
        .map-frame { width: 100%; height: 400px; border: none; border-radius: 10px; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>üé¨ BLESSED TEAM COMMAND CENTER</h1>
    
    <div class="grid">
        <div class="card">
            <h3>üåç LIVE TRAFFIC MAP</h3>
            <p style="color: #8892b0; font-size: 12px;">Monitoring visitors from Liberia & Worldwide...</p>
            <iframe class="map-frame" src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d15894.491322047864!2d-10.796916!3d6.310556!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2slr!4v1700000000000"></iframe>
        </div>

        <div class="card">
            <h3>üìä QUICK STATS</h3>
            <p>Followers: <span id="dashFollowers">0</span></p>
            <p>Active Projects: 3</p>
            <p>Server Status: <span style="color: #64ffda;">ONLINE</span></p>
        </div>
    </div>

    <script>
        // Security Check: If they aren't an admin, send them back!
        if(localStorage.getItem('isBlessedAdmin') !== 'true') {
            alert("Unauthorized! Redirecting to home...");
            window.location.href = "index.html";
        }

        // Sync followers from local storage
        document.getElementById('dashFollowers').innerText = localStorage.getItem('studioFollowers') || 1240;
    </script>
</body>
  </html>

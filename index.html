<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blessed Studios</title>
    <style>
        body { font-family: -apple-system, sans-serif; line-height: 1.6; margin: 0; padding: 20px; background-color: #f9f9f9; color: #333; }
        .container { max-width: 600px; margin: auto; background: white; padding: 30px; border-radius: 15px; border: 1px solid #eee; }
        h1 { color: #d4af37; text-align: center; }
        .post { border-bottom: 1px solid #eee; padding: 10px 0; margin-bottom: 20px; }
        input, textarea { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        button { width: 100%; background: #d4af37; color: white; border: none; padding: 15px; border-radius: 8px; font-weight: bold; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Blessed Studios</h1>
        
        <div class="post">
            <h3>Daily Inspiration</h3>
            <p>"Keep pushing forward. Your vision is valid."</p>
        </div>

        <hr>

        <h3>Recruitment Form</h3>
        <p>Join the Blessed Studios family.</p>
        
        <form action="https://formsubmit.co/blessedstudios50@gmail.com" method="POST">
            <input type="text" name="name" placeholder="Full Name" required>
            <input type="email" name="email" placeholder="Your Gmail" required>
            <textarea name="reason" rows="4" placeholder="Why do you want to join?"></textarea>
            
            <input type="hidden" name="_captcha" value="false">
            
            <button type="submit">Submit to Blessed Studios</button>
        </form>
    </div>

</body>
  </html>
